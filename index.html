<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assents/css/Mobile.css">
  <link rel="stylesheet" href="assents/css/Desktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive Card Detail Form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <main class="container">
    <div class="section section-card" >

      <div class="card-back">
        <img src="assents/images/bg-card-back.png" alt="card-back" class="img-card card-back">
        <span id="CVC">000</span>
      </div>
      <div class="card-front">
        <img src="assents/images/bg-card-front.png" alt="card-front" class="img-card card-front">
        <img src="assents/images/card-logo.svg" alt="logo-card" class="img-card card-logo">
        <span id="Card-Number">0000 0000 0000 0000</span>
        <span id="Card-Name">Jane Appleseed</span>
        <span id="Date">00/00</span>
      </div>
    </div>

    <div class="section section-form">

        <form action="">
          <div class="field">
            <label for="Complete-Name">CARDHOLDER NAME</label>
            <input type="text" id="Complete-Name" placeholder=" e.g. Jane Appleseed">
            <span class="error-msg">o campo n√£o pode estar vazio!</span>
          </div>
          <div class="field">
            <label for="Complete-Number">CARD NUMBER</label>
            <input type="text" id="Complete-Number" placeholder=" e.g. 1234 5678 9123 0000" maxlength="16">
            <span class="error-msg">apenas numeros!</span>

          </div>
          <div class="field-2">
            <div class="field">
              <label for="Date">EXP. DATE (MM/YY)</label>
              <div id="field-Date">
                <input type="number" name="Date" id="Date-form" placeholder="MM">
                <input type="number" name="Date" id="Date-form" placeholder="YY">
              </div>
              <span class="error-msg">data invalida!</span>
            </div>
            <div class="field" id="field-CVC">
              <label for="CVC">CVC</label>
              <input type="number" id="CVC-form" placeholder="e.g. 123">
              <span class="error-msg">apenas 3 digitos!</span>
            </div>
          </div>
          <div class="field">
            <input type="button" value="Confirm">
          </div>
        </form>

    </div>
    <script src="assents/js/script.js"></script>
  </main>
</body>
</html>
